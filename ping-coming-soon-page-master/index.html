<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-img">
        <img src="./images/logo.svg" />
      </div>
      <h1>We are launching <strong>soon!</strong></h1>
      <h4>Subscribe and get notified</h4>
      <div class="search-bar">
        <form class="form-input">
          <input
            type="text"
            placeholder="Your email address.."
            id="email"
            class="email"
          />
          <button type="submit" id="#btn">Notify Me</button>
        </form>
        <label id="lbltxt">Please provide a valid email address</label>
      </div>
      <div class="main-img">
        <img src="./images/illustration-dashboard.png" />
      </div>
      <div class="social-icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
